<div class="dialog dialog--small bg-grey radius-4 box-shadow overflow-hidden">
    <div class="text text--center text-24 bold-7 bg-white py-5 px-10 px-md-4">Заполни анкету!</div>
    <form class="flex flex-direction-column py-6 px-10 px-md-4 -validate-form-">
        <label class="flex flex-direction-column mb-4 -validate-label-">
            <span class="text-16 bold-6 mb-3">Ваше имя</span>
            <div class="cover">
                <input class="input -validate-input- -input-name-" type="text" placeholder="Напишите сюда..." name="name">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, введите ваше имя!</span>
            </div>
        </label>
        <label class="flex flex-direction-column mb-4 -validate-label-">
            <span class="text-16 bold-6 mb-3">Ваш телефон</span>
            <div class="cover">
                <input class="input -validate-input- -input-tel-" type="tel" placeholder="+7 (" name="tel">
                <span class="error anim anim--fade -validate-error-">Пожалуйста, введите ваш телефон!</span>
            </div>
        </label>
        <label class="flex flex-direction-column mb-6 -validate-label-">
            <span class="text-16 bold-6 mb-3">Возраст</span>
            <div class="cover">
                <input class="input -validate-input- -input-number-" type="text" placeholder="Цифра..." name="number">
                <span class="error anim anim--fade -validate-error-">Ваш возраст!</span>
            </div>
        </label>
        <button class="btn btn--primary btn--default btn--fill mb-6 -waved-" type="submit">Отправить</button>
        <div class="link text text--center text-12 bold-4 interval-4 width-content width-md-100 fade-60 mx-auto" data-fancybox-modal data-type="ajax" data-src="dialogs/dialog-politics.html">
            Отправляя заявку вы даете согласие на обработку <br class="display-md-none">
            ваших персональных данных
        </div>
    </form>
</div>
